<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Language | LangX</title>
  <link rel="stylesheet" href="page2.css" />
</head>
<body>
  <div class="langselect-container">
    <h1 id="welcome-name">Welcome!</h1>
    <p>Select the language you want to learn:</p>
    <div class="lang-grid">
      <div class="lang-card" data-lang="German">
        <img src="german.png" alt="German Flag" />
        <h2>German</h2>
      </div>
      <div class="lang-card" data-lang="French">
        <img src="french.png" alt="French Flag" />
        <h2>French</h2>
      </div>
      <div class="lang-card" data-lang="Japanese">
        <img src="japanese.png" alt="Japanese Flag" />
        <h2>Japanese</h2>
      </div>
    </div>
  </div>
  <script src="page2.js"></script>
</body>
</html>

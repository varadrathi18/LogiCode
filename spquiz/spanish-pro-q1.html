<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spanish Pro Quiz Q1</title>
<link rel="stylesheet" href="audio-quiz.css" />
</head>
<body>
<div class="quiz-bg" style="background-image: url('background-sp-pro1.jpg');">
  <div class="quiz-topbar">
    <div class="quiz-progress">
      <div class="progress-dot active"></div><div class="progress-dot"></div><div class="progress-dot"></div><div class="progress-dot"></div><div class="progress-dot"></div><div class="progress-dot"></div>
    </div>
    <div class="status-info">
      <div class="item"><img src="../lives.png" alt="Lives" /><span id="lives-count"></span></div>
      <div class="item"><img src="../points2.png" alt="Points" /><span id="points-count"></span></div>
    </div>
  </div>
  <div class="quiz-content">
    <div class="quiz-audio-word">
      <span id="spanish-word">¿Podría indicarme dónde está el baño?</span>
      <button id="play-audio">&#9658;
        <audio id="q-audio" src="sp1.mp3"></audio>
      </button>
    </div>
    <ul class="choices">
      <li data-correct="true">Could you tell me where the bathroom is?</li>
      <li data-correct="false">Do you have the key?</li>
      <li data-correct="false">Can you help me?</li>
      <li data-correct="false">Where is the train?</li>
    </ul>
  </div>
  <div id="popup-zone"></div>
</div>
<script src="audio-quiz.js"></script>
<script>loadQuestion({answer:"Could you tell me where the bathroom is?", next:"spanish-pro-q2.html", prefix:"sp-pro-"});</script>
</body>
</html>

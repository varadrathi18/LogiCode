<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="audio-quiz.css" />
</head>
<body>
<div class="quiz-bg" style="background-image: url('background-pro2.jpg');">

      <li data-correct="false">Is this the right door?</li>
      <li data-correct="false">Do you have the menu?</li>

  </div>

</div>

<script>loadQuestion({answer:"Can you show me the way?", next:"french-pro-q3.html"});</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Complete</title>
<link rel="stylesheet" href="audio-quiz.css" />
<style>
  .popup-overlay {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 3000;
  }
  .popup {
    background: #fff;
    padding: 42px 36px;
    border-radius: 0%;
    max-width: 400px;
    width: 90vw;
    text-align: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    font-family: 'Poppins', sans-serif;
    color: #1a213a;
    font-weight: 700;
    position: relative;
    z-index: 2; /* Ensures popup is above confetti */
  }
  .popup h1 {
    font-size: 2.1rem;
    color: #1a213a;
    margin-bottom: 16px;
  }
  .popup button {
     background: linear-gradient(130deg, #232526 0%, #1a2980 50%, #26d0de 100%);
    color: #fff;
    font-size: 1.15rem;
    padding: 14px 32px;
    border: none;
    border-radius:22px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .popup button:hover {
    background:linear-gradient(100deg, #4d84cc 0%, #49bcdf99 100%);
    color: #1a213a;
  }
  /* Confetti canvas */
  #confetti-canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 3500; /* Above popup text */
  }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  window.onload = () => {
    // Create popup
    const popup = document.createElement('div');
    popup.className = 'popup-overlay';
    popup.innerHTML = `
      <div class="popup">
        <h1>Congratulations!</h1>
        <p>You have successfully completed the French course ðŸŽ‰ðŸŽ‰</p>
        <button onclick="window.location.href='../page2/page2.html'">New Language, same rocketðŸš€</button>
      </div>
    `;
    document.body.appendChild(popup);

    // Add confetti canvas
    const confettiCanvas = document.createElement('canvas');
    confettiCanvas.id = 'confetti-canvas';
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
    document.body.appendChild(confettiCanvas);

    const myConfetti = confetti.create(confettiCanvas, { resize: true });

    // Burst confetti when popup appears
    myConfetti({
      particleCount: 150,
      spread: 100,
      origin: { y: 0.6 }
    });

    // Optional: Repeat smaller bursts for a few seconds
    let count = 0;
    const interval = setInterval(() => {
      myConfetti({
        particleCount: 50,
        spread: 70,
        origin: { y: 0.6 }
      });
      count++;
      if (count > 4) clearInterval(interval);
    }, 700);
  };
</script>

</body>
</html>

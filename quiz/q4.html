<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Q4 | German Beginner</title>
<link rel="stylesheet" href="quiz.css"/>
<style>
.pairs { display:flex; justify-content:space-between; margin-bottom:20px; }
.list { list-style:none; }
.list li { background:rgba(0,0,0,0.2); padding:10px; margin:6px 0;
  border-radius:10px; cursor:pointer; }
.list li.selected { background:rgba(47,198,229,0.6); }
</style>
</head><body>
<div class="container">
  <div class="status-bar">
    <div class="item"><img src="../icons/heart-5.png"/><span id="lives-count"></span></div>
    <div class="item"><img src="../icons/points2.png"/><span id="points-count"></span></div>
  </div>
  <div class="question">4. Match the German words with English:</div>
  <div class="pairs">
    <ul id="germ" class="list">
      <li data-pair="1">Haus</li>
      <li data-pair="2">Katze</li>
      <li data-pair="3">Buch</li>
      <li data-pair="4">Auto</li>
    </ul>
    <ul id="engl" class="list">
      <li data-pair="3">Book</li>
      <li data-pair="1">House</li>
      <li data-pair="4">Car</li>
      <li data-pair="2">Cat</li>
    </ul>
  </div>
  <div id="feedback" class="feedback"></div>
  <button id="next-btn" style="display:none;">Next</button>
</div>
<script src="quiz.js"></script>
<script>
let selectedG, selectedE;
document.querySelectorAll('#germ li').forEach(li=>{
  li.onclick=()=>{ selectedG=li.dataset.pair; li.classList.toggle('selected'); checkPair(); }
});
document.querySelectorAll('#engl li').forEach(li=>{
  li.onclick=()=>{ selectedE=li.dataset.pair; li.classList.toggle('selected'); checkPair(); }
});
function checkPair(){
  if(!selectedG || !selectedE) return;
  const correct = selectedG===selectedE;
  handleAnswer(correct, 'Correct Matches: Haus–House, Katze–Cat, Buch–Book, Auto–Car');
  if(correct) nextSetup();
  else nextSetup();
}
function nextSetup(){
  setTimeout(()=>{ document.getElementById('next-btn').style.display='inline-block'; },300);
  document.getElementById('next-btn').onclick=()=>location.href='q5.html';
}
</script>
</body></html>

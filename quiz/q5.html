<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Q5 | German Beginner</title>
<link rel="stylesheet" href="quiz.css"/>
</head><body>
<div class="container">
  <div class="status-bar">
    <div class="item"><img src="../icons/heart-5.png"/><span id="lives-count"></span></div>
    <div class="item"><img src="../icons/points2.png"/><span id="points-count"></span></div>
  </div>
  <div class="question">5. Listen and choose the correct word:</div>
  <audio controls>
    <source src="../audio/hallo.mp3" type="audio/mpeg">
    Your browser doesn’t support audio.
  </audio>
  <ul class="options">
    <li onclick="handleAnswer(true)">Hallo</li>
    <li onclick="handleAnswer(false,'Hallo')">Guten Tag</li>
    <li onclick="handleAnswer(false,'Hallo')">Tschüss</li>
    <li onclick="handleAnswer(false,'Hallo')">Auf Wiedersehen</li>
  </ul>
  <div id="feedback" class="feedback"></div>
  <div class="final-buttons">
    <button id="to-medium" onclick="location.href='medium-intro.html'" style="display:none;">Go to Medium Level</button>
    <button id="to-home" onclick="location.href='../../home.html'" style="display:none;">Go to Home</button>
  </div>
</div>
<script src="quiz.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const fb=document.getElementById('feedback');
  document.querySelectorAll('.options li').forEach(li=>{
    li.addEventListener('click', ()=> {
      handleAnswer(li.textContent==='Hallo','Hallo');
      // show final buttons
      setTimeout(()=>{
        document.getElementById('to-medium').style.display='inline-block';
        document.getElementById('to-home').style.display='inline-block';
      },300);
    });
  });
});
</script>
</body></html>

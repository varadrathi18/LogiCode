<style>

    padding: 0;

  body {
    font-family: Arial, sans-serif;
    background-image: url('../spaceq.jpg');

  }

  button:hover {
    background: linear-gradient(100deg, #4d84cc 0%, #49bcdf99 100%);
    color: #1a213a;
  }

  /* Text Styling */
  h1, p {
    position: relative;
    z-index: 2; /* Above background, but below animation if needed */
  }

  /* Animation on top of text */
  .animation-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3; /* Higher than text */
    pointer-events: none; /* Allow clicking through */
  }
</style>
</head>

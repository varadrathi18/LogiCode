<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Started | LangX</title>
  <link rel="stylesheet" href="page1.css" />
</head>
<body>
  <div class="entry-container">
    <div class="logo-holder">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>Welcome to LangX</h1>
    <form id="name-form" autocomplete="off">
      <label for="user-name">Enter your name</label>
      <input type="text" id="user-name" name="user-name" maxlength="18" required />
      <button type="submit" id="get-started-btn">Get Started</button>
    </form>
  </div>
  <script src="page1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bonus! Match the Pairs | French Beginner</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  body, html {
    min-height: 100vh;
    /* background: linear-gradient(130deg, #d0e6ff 0%, #f8fbff 95%); */
    background: url('../spaceq.jpg') no-repeat center center fixed;
    color: #1a2980;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
  }
  .quiz-bg {
    width: 95%;
    max-width: 640px;
     background: linear-gradient(180deg, #ffffffdd 0%, #ccccffcc 100%); 
    
    /* border-radius: 26px; */
    padding: 20px 24px 34px 24px;
    /* box-shadow: 0 14px 48px rgba(40,40,90,0.1); */
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    position: relative;
  }
  .quiz-topbar {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 22px;
  }
  .quiz-progress {
    display: flex; gap: 7px;
  }
  .progress-dot {
    width: 16px; height: 16px; border-radius: 50%;
    background: #b7d6fa;
    border: 3px solid #9ac0f8;
  }
  .progress-dot.active {
    background: #38bdd0;
    border-color: #135272;
  }
  .status-info {
    display: flex; gap: 28px; align-items: center;
  }
  .status-info .item {
    display: flex; align-items: center; gap: 8px;
    font-weight: 700; font-size: 1.15rem;
  }
  .status-info img {
    width: 28px;
    filter: drop-shadow(0 0 1px rgba(0,0,0,0.25));
  }
  h2 {
    text-align: center;
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 28px;
    color: #1a3e5b;
  }
  .match-container {
    width: 90%;
    max-width: 620px;
    margin: auto;
    background: rgba(255,255,255,1);
    border-radius: 24px;
    box-shadow: 0 12px 36px rgba(0,0,0,0.1);
    padding: 28px 18px 42px 18px;
    display: flex;
    gap: 48px;
    justify-content: center;
    user-select: none;
    flex-wrap: nowrap;
  }
  .list {
    flex: 1;
    list-style: none;
    padding: 0 12px;
    /* background: #d2eafb; */
    background: white;
    border-radius: 14px;
    /* box-shadow: 0 4px 12px #88b3e9aa; */
      /* box-shadow: 0 4px 8px rgba(0,0,0,0.5); */
    min-height: 280px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    cursor: default;
  }
  .list li {
    /* background: #ffffffcc; */
     background: linear-gradient(130deg, #232526 0%, #1a2980 50%, #26d0de 100%);
    border-radius: 13px;
    padding: 14px 18px;
    font-weight: 600;
    font-size: 1.1rem;
    color: #ffffff;
    text-align: center;
    border: 3px solid transparent;
    transition: border-color 0.2s, background-color 0.2s;
    user-select: none;
  }
  .list li.dragging {
    opacity: 0.5;
    /* background-color: #54a0ff; */
     background:linear-gradient(100deg, #4d84cc 0%, #49bcdf99 100%);
    color: white;
    border-color: #0d3b99;
  }
  .list li.matched {
    /* background-color: #38bdd0; */
     background:linear-gradient(100deg, #4d84cc 0%, #49bcdf99 100%);
    color: white;
    border-color: #1a2980;
    cursor: default;
    pointer-events: none;
    opacity: 0.7;
  }
  .list li.over {
    border-color: #61dafb;
   
  }
  #popup-zone .popup-overlay {
    position: fixed;
    inset: 0; 
    background: rgba(0,0,0,0.35);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  #popup-zone .popup {
    background: white;
    border-radius: 15px;
    padding: 30px 28px;
    text-align: center;
    width: 90%;
    max-width: 330px;
    box-shadow: 0 10px 32px rgba(0,0,0,0.15);
  }
  #popup-zone .popup h1 {
    font-size: 1.8rem;
    margin-bottom: 16px;
  }
  #popup-zone .popup h1.wrong {
    color: #d94848;
  }
  #popup-zone .popup p {
    font-size: 1.09rem;
    margin-bottom: 24px;
    color: #444;
  }
  #popup-zone .popup button {
    border: none;
    background: linear-gradient(90deg, #38bdd0, #ffe066);
    font-weight: 700;
    color: #1a213a;
    border-radius: 20px;
    padding: 10px 28px;
    cursor: pointer;
    font-size: 1.05rem;
    transition: background 0.2s ease;
    box-shadow: 0 3px 10px #33a6cc69;
  }
  #popup-zone .popup button:hover {
    background: linear-gradient(90deg, #2cb3c5, #ffc53c);
    color: #192434;
  }
  @media(max-width: 650px) {
    .match-container {
      flex-wrap: wrap;
      margin: 12px auto 28px auto;
    }
    .list {
      min-height: 220px;
      width: 100%;
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>
  <div class="quiz-bg">
    <div class="quiz-topbar">
      <div class="quiz-progress">
        <div class="progress-dot active"></div>
        <div class="progress-dot active"></div>
        <div class="progress-dot active"></div>
        <div class="progress-dot active"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
      </div>
      <div class="status-info">
        <!-- <div class="item"><img src="../lives.png" alt="Lives" /><span id="lives-count"></span></div> -->
        <div class="item"><img src="../points2.png" alt="Points" /><span id="points-count"></span></div>
      </div>
    </div>
    <div class="quiz-content">
      <h2>Bonus Question! Match the French Words with their English Meanings</h2>
      <div class="match-container">
        <ul id="french-list" class="list" aria-label="French Words" role="list">
          <li draggable="true" data-pair="1" tabindex="0">Chien</li>
          <li draggable="true" data-pair="2" tabindex="0">Maison</li>
          <li draggable="true" data-pair="3" tabindex="0">Livre</li>
          <li draggable="true" data-pair="4" tabindex="0">Voiture</li>
        </ul>
        <ul id="english-list" class="list" aria-label="English Meanings" role="list">
          <li data-pair="3" tabindex="0">Book</li>
          <li data-pair="1" tabindex="0">Dog</li>
          <li data-pair="4" tabindex="0">Car</li>
          <li data-pair="2" tabindex="0">House</li>
        </ul>
      </div>
    </div>
    <div id="popup-zone"></div>
  </div>

  <script>
    (function() {
      const livesCountEl = document.getElementById('lives-count');
      const pointsCountEl = document.getElementById('points-count');
      const popupZone = document.getElementById('popup-zone');

      const frenchItems = document.querySelectorAll('#french-list li');
      const englishItems = document.querySelectorAll('#english-list li');
      let draggedItem = null;
      let matchedPairs = 0;
      let pointsAdded = false;

      function updateStatus() {
        // livesCountEl.textContent = localStorage.getItem('quizLives') || '5';
        pointsCountEl.textContent = localStorage.getItem('quizPoints') || '0';
      }
      updateStatus();

      function showPopup(message, success, onClose) {
        popupZone.innerHTML = '';
        const popup = document.createElement('div');
        popup.className = 'popup-overlay';
        popup.innerHTML = `
          <div class="popup">
            <h1 class="${success ? '' : 'wrong'}">${success ? 'Great job!' : 'Oops!'}</h1>
            <p>${message}</p>
            <button>Continue</button>
          </div>
        `;
        popupZone.appendChild(popup);
        popup.querySelector('button').focus();
        popup.querySelector('button').onclick = () => {
          popupZone.innerHTML = '';
          if(onClose) onClose();
        };
      }

      frenchItems.forEach(item => {
        item.addEventListener('dragstart', e => {
          if(item.classList.contains('matched')) {
            e.preventDefault();
            return;
          }
          draggedItem = item;
          setTimeout(() => item.classList.add('dragging'), 0);
        });
        item.addEventListener('dragend', () => {
          draggedItem.classList.remove('dragging');
          draggedItem = null;
        });
      });

      englishItems.forEach(target => {
        target.addEventListener('dragover', e => e.preventDefault());
        target.addEventListener('dragenter', e => {
          if(!target.classList.contains('matched')) target.classList.add('over');
        });
        target.addEventListener('dragleave', e => {
          target.classList.remove('over');
        });
        target.addEventListener('drop', e => {
          e.preventDefault();
          target.classList.remove('over');
          if(!draggedItem || draggedItem.classList.contains('matched') || target.classList.contains('matched')) return;

          if(draggedItem.dataset.pair === target.dataset.pair) {
            draggedItem.classList.add('matched');
            target.classList.add('matched');
            draggedItem.textContent += " ✅";
            target.textContent += " ✅";

            matchedPairs++;
            if(matchedPairs === 4 && !pointsAdded) {
              let pts = parseInt(localStorage.getItem('quizPoints') || '0');
              pts += 30;
              localStorage.setItem('quizPoints', pts.toString());
              updateStatus();
              pointsAdded = true;
              showPopup('Congratulations! You matched all pairs and earned 30 points.', true, () => {
                window.location.href = 'french-beginner-q5.html'; // Next page
              });
            }
          } else {
            showPopup('Oops! You matched the wrong pair. Try again.', false);
          }
        });
      });
    })();
  </script>
</body>
</html>

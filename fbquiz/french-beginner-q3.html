<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>French Beginner Quiz Q3</title>
<link rel="stylesheet" href="audio-quiz.css" />
</head>
<body>
  <div class="quiz-bg" style="background-image: url('background-fr3.jpg');">

      <div class="quiz-progress">
        <div class="progress-dot active"></div><div class="progress-dot active"></div><div class="progress-dot active"></div><div class="progress-dot"></div><div class="progress-dot"></div><div class="progress-dot"></div>
      </div>

    </div>
    <div class="quiz-content">
      <div class="quiz-audio-word">
        <span id="french-word">Au revoir</span>
        <button id="play-audio">&#9658;
          <audio id="q-audio" src="fb3.mp3"></audio>

      </div>
      <ul class="choices">
        <li data-correct="false">Hello</li>
        <li data-correct="true">Goodbye</li>
        <li data-correct="false">Good night</li>
        <li data-correct="false">See you later</li>
      </ul>
    </div>
    <div id="popup-zone"></div>
  </div>
  <script src="audio-quiz.js"></script>
  <script>loadQuestion({answer:"Goodbye", next:"french-beginner-match.html"});</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>French Beginner Quiz Q1</title>
<link rel="stylesheet" href="audio-quiz.css" />
</head>
<body>
  <div class="quiz-bg" style="background-image: url('background-fr1.jpg');">
    <div class="quiz-topbar">
      <div class="quiz-progress">
        <div class="progress-dot active"></div><div class="progress-dot"></div><div class="progress-dot"></div><div class="progress-dot"></div><div class="progress-dot"></div><div class="progress-dot"></div>
      </div>
      <div class="status-info">
        <div class="item"><img src="../lives.png" alt="Lives" /><span id="lives-count"></span></div>
        <div class="item"><img src="../points2.png" alt="Points" /><span id="points-count"></span></div>
      </div>
    </div>
    <div class="quiz-content">
      <div class="quiz-audio-word">
        <span id="french-word">Bonjour</span>
        <button id="play-audio">&#9658;
          <!-- <audio autoplay id="q-audio">
            <source src="fb1.mp3"> 
          </audio> -->
          <audio id="q-audio" src="fb1.mp3" > </audio>
        </button>
      </div>
      <ul class="choices">
        <li data-correct="true">Hello</li>
        <li data-correct="false">Goodbye</li>
        <li data-correct="false">Thank you</li>
        <li data-correct="false">Please</li>
      </ul>
    </div>
    <div id="popup-zone"></div>
  </div>
  <script src="audio-quiz.js"></script>
  <script>loadQuestion({answer:"Hello", next:"french-beginner-q2.html"});</script>
</body>
</html>

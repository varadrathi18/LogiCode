<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Level | LangX</title>
  <link rel="stylesheet" href="page3.css" />
</head>
<body>
  <div class="level-container">
    <h1 id="welcome-user">Welcome!</h1>
    <p id="language-line">Let's personalize your journey in ...</p>
    <h2 class="subhead">How well do you know this language?</h2>
    <div class="levels">
      <div class="level-card" data-level="Beginner">
        <img src="beginner3.png" alt="Beginner"/>
        <h3>Beginner</h3>
        <p>Starting from scratch or basic words/phrases.</p>
      </div>
      <div class="level-card" data-level="Intermediate">
        <img src="intermediate3.png" alt="Intermediate"/>
        <h3>Intermediate</h3>
        <p>Can hold simple conversations and understand basics.</p>
      </div>
      <div class="level-card" data-level="Pro">
        <img src="pro3.png" alt="Pro"/>
        <h3>Pro</h3>
        <p>Comfortable reading, writing, and speaking fluently.</p>
      </div>
    </div>
  </div>
  <script src="page3.js"></script>
</body>
</html>
